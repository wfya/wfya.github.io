<html>

<head>
    <meta charset="utf-8" />
    <title>SVG-渐变demo</title>
    <style>
        body {
            background-color: black;
            width: 100%;
            height: 100%;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="page">

        <svg width="100%" height="100%" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid meet">
            <defs>
                <linearGradient id="gradient-rainbow">
                    <stop offset="0%" stop-color="crimson" />
                    <stop offset="10%" stop-color="purple" />
                    <stop offset="10%" stop-color="red" />
                    <stop offset="20%" stop-color="crimson" />
                    <stop offset="20%" stop-color="orangered" />
                    <stop offset="30%" stop-color="red" />
                    <stop offset="30%" stop-color="orange" />
                    <stop offset="40%" stop-color="orangered" />
                    <stop offset="40%" stop-color="gold" />
                    <stop offset="50%" stop-color="orange" />
                    <stop offset="50%" stop-color="yellowgreen" />
                    <stop offset="60%" stop-color="gold" />
                    <stop offset="60%" stop-color="green" />
                    <stop offset="70%" stop-color="yellowgreen" />
                    <stop offset="70%" stop-color="steelblue" />
                    <stop offset="80%" stop-color="skyblue" />
                    <stop offset="80%" stop-color="mediumpurple" />
                    <stop offset="90%" stop-color="steelblue" />
                    <stop offset="90%" stop-color="purple" />
                    <stop offset="100%" stop-color="mediumpurple" />
                </linearGradient>
                <linearGradient id="gradient-specular" x1="10%" y1="30%" x2="80%" y2="60%" spreadMethod="pad">
                    <stop offset="0%" stop-color="black" stop-opacity=".3" />
                    <stop offset="43%" stop-color="black" stop-opacity=".5" />
                    <stop offset="50%" stop-color="white" stop-opacity=".9" />
                    <stop offset="57%" stop-color="black" stop-opacity=".5" />
                    <stop offset="73%" stop-color="black" stop-opacity=".5" />
                    <stop offset="80%" stop-color="white" stop-opacity=".9" />
                    <stop offset="87%" stop-color="black" stop-opacity=".5" />
                    <stop offset="100%" stop-color="black" stop-opacity=".3" />
                </linearGradient>
                <pattern id="pattern-rainbow" x="0" y="0" width="300" height="400" patternUnits="userSpaceOnUse"
                    viewbox="0 0 300 400">
                    <rect width="300" height="400" fill="url(#gradient-rainbow)" />
                    <animate attributeName="x" dur="8s" calcMode="linear" values="0;300" keyTimes="0;1"
                        repeatCount="indefinite">
                    </animate>
                </pattern>
                <pattern id="pattern-specular" x="0" y="0" width="1600" height="400" patternUnits="userSpaceOnUse"
                    viewbox="0 0 600 500" preserveAspectRatio="xMidYMid slice">
                    <rect width="600" height="400" fill="url(#gradient-specular)" />
                    <animate attributeName="x" dur="2s" calcMode="linear" values="1600;0" keyTimes="0;1"
                        repeatCount="indefinite">
                    </animate>
                </pattern>
            </defs>
            <text x="600" y="190" width="1200" height="300"
                style="font-size:230;font-weight:600;text-anchor:middle;fill:url(#pattern-rainbow);">文本渐变</text>
            <text x="600" y="190" width="1200" height="300"
                style="font-size:230;font-weight:600;text-anchor:middle;fill:url(#pattern-specular);">文本渐变</text>
            <!-- <rect x="0" y="0" width="1200" height="300" style="fill:url(#pattern-rainbow)" />
            <rect x="0" y="0" width="1200" height="300" style="fill:url(#pattern-specular)" />
            <circle x="0" y="0" width="1200" height="300" style="fill:url(#pattern-rainbow)"></circle> -->

        </svg>
    </div>

</body>

</html>
